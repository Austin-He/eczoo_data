code_id: q-ary_linear_over_zq
physical: rings
logical: rings

name: 'Linear code over \(\mathbb{Z}_q\)'

description: 'A code encoding \(K\) states (codewords) in \(n\) coordinates over the ring \(\mathbb{Z}_q\) of integers modulo \(q\) that is closed under codeword addition and scalar multiplication.'

protection: |
  In addition to the Hamming distance, codes over \(\mathbb{Z}_q\) are also defined over the Lee metric \cite{doi:10.1109/TIT.1958.1057446}.

relations:
  parents:
    - code_id: q-ary_additive_over_zq
      detail: 'For \(q>2\), additive codes need not be linear since linearity also requires closure under multiplication.'
    - code_id: rings_linear


