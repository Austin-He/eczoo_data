code_id: hill_56_6_36
physical: q-ary_digits
logical: q-ary_digits

name: '\([56,6,36]_3\) Hill-cap code'
introduced: '\cite{manual:{Hill, R. (1973). On the largest size of cap in s53. Atti della Accademia Nazionale dei Lincei. Classe di Scienze Fisiche, Matematiche e Naturali. Rendiconti, 54(3), 378-384.}}'

description: |
  Projective two-weight ternary code based on the Games graph \cite[Table 19.1]{preset:HKStwoweight}\cite{doi:10.1016/0097-3165(83)90002-X} and Hill's 56-cap \cite{manual:{Hill, R. (1973). On the largest size of cap in s53. Atti della Accademia Nazionale dei Lincei. Classe di Scienze Fisiche, Matematiche e Naturali. Rendiconti, 54(3), 378-384.}}.
  Its automorphism group contains \(PSL_3(4)\) \cite{doi:10.1007/s10623-016-0207-6}.

