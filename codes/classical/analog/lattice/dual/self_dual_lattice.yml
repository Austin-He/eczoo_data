code_id: self_dual_lattice
physical: reals
logical: reals

name: 'Unimodular lattice'

alternative_names:
  - 'Self-dual lattice'

description: |
  A lattice that is equal to its dual, \(L^\perp = L\).
  Unimodular lattices have \(\det L = \pm 1\).

protection: |
  The minimum norm of a unimodular lattice satisfies
  \begin{align}
    \mu\leq2\left[\frac{n}{24}\right]+2~,
  \end{align}
  unless \(n = 23\) \cite{doi:10.1006/jnth.1998.2306}.

relations:
  parents:
    - code_id: dual_lattice
  cousins:
    - code_id: self_dual
      detail: 'Unimodular lattices are lattice analogues of self-dual codes. There are several parallels between (doubly even) self-dual binary codes and (even) unimodular lattices \cite{doi:10.1007/978-1-4757-6568-7,doi:10.1007/3-540-30731-1}.'
    - code_id: self_dual_over_rings
      detail: 'There are parallels between self-dual codes over \(\mathbb{Z}_{2k}\) and even unimodular lattices \cite{doi:10.1109/18.568705,doi:10.1109/18.761269}.'
    - code_id: reed_muller
      detail: 'Unions of certain RM codes yield self-dual quaternary codes over \(\mathbb{Z}_4\) \cite{manual:{P. Sole, "Generalized theta functions for lattice vector quantization", in Coding and Quantization, DIMACS Series in Dr,crete Mathenulies and Theoretical Computer Science, vol. 14. Providence, RH: American Math. Soc., 1993, pp. 27-32.},doi:10.1109/18.370138}.'


