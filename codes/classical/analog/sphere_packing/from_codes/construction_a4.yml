code_id: construction_a4
physical: reals
logical: reals

name: 'Construction \(A_4\) code'
# introduced: '\cite{doi:10.4153/CJM-1967-017-0}'

alternative_names:
  - 'Mod-four lattice'

description: |
  Sphere packing constructed from a linear code over \(\mathbb{Z}_4\) using \term{Construction \(A_4\)}.

  \begin{defterm}{Construction \(A_4\)}
  Construction \(A_4\) converts a linear code over \(\mathbb{Z}_4\) into a lattice \cite[Sec. 12.5.3]{doi:10.1017/CBO9780511807077}.
  Each codeword \(c\) of the code is mapped to an infinite set of points \(x\) such that \(2x = c\) modulo four.
  \end{defterm}


